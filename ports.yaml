---
- name: Setting up Security 
  ec2_group:
     name: Lily_aws_security
     description: rules allowing traffic on ports 22,80,443,1167
     region: us-west-2
     rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr: 0.0.0.0/0
      - proto: tcp
        from-port: 22
        to_port: 22
        cidr: 0.0.0.0/0
      - proto: tcp 
        from_port: 443
        to_port: 443
        cidr: 0.0.0.0/0
      - proto: tcp 
        from_port: 1167
        to_port: 1167
        cidr: 0.0.0.0/0
     rules_egress: 
     -  proto: all 
         cidr_ip: 0.0.0.0/0
